<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EstaChord</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="shortcut icon" href="../img/estachord-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
</head>

<body>
    <div id="background"></div>
    <div class="container">
        <div class="logo">
            <a href="../index.html">
                <img src="../img/logo-branco.png" alt="" width="200px"> <!-- Diminuir a imagem original depois -->
            </a>
        </div>
        <form action="#">
            <div class="row">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Nome de usuário" required>
            </div>
            <div class="row">
                <i class="fa fa-envelope"></i>
                <input type="text" placeholder="E-mail" required>
            </div>
            <div class="row">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Senha" required>
            </div>
            <div class="row">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Confirme a senha" required>
            </div>
            <div class="row button">
                <input type="submit" value="Registrar-se">
            </div>
            <div class="signup-link">Já possui uma conta? <br> <a href="login.html">Faça login agora</a></div>
        </form>
    </div>
</body>

</html>
